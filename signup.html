<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightChain Technology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LightChain Technology</h1>
        <nav>
            
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="banner">
            <h1>Secure Your Financial Transactions with Blockchain Technology</h1>
            <p>Providing secure and efficient transactions for everybody</p>
            <div class="loginItem">
                <h1 class="headin">Signup</h1>
                <div id="line"></div>
                <form action="/signup" method="POST">
                    <div class="part">
                        <div class="spart">
                            <label for="username" class="title">Username:</label>
                            <input type="text" id="username" name="username" required class="input">
                        </div>
                        <div class="spart">
                            <label for="email" class="title">Email:</label>
                            <input type="email" id="email" name="email" required class="input">
                        </div>
                    </div>
                    <div class="part">
                        <div class="spart">
                            <label for="password" class="title">Password:</label>
                            <input type="password" id="password" name="password" required class="input"><br>
                        </div>
                        <div class="spart">
                            <label for="repassword" class="title">Re-enter Password:</label>
                            <input type="password" id="repassword" name="repassword" required class="input">
        
                        </div>
                    </div>
                    <div class="part">
                        <a href="login.html"> <button type="button" id="submitSignup">Signup!</button></a>
                    </div>
                    
                </form>
                <div class="part">
                    <p class="sText">Already have a account? <a href="login.html">Login!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
